{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ml-2" type="submit">Log In</button>
        <a class="btn btn-danger ml-2" href="{% url 'password_reset' %}">Forgot password</a>    
    </form>
{% endblock content %}
